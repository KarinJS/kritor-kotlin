syntax = "proto3";

option csharp_namespace = "Kritor";
option java_multiple_files = true;
option java_package = "io.kritor";

package kritor;

/* 非常规定义接口 */

service CommonRequest {
  rpc Req (Request) returns (Response) {}
}

message Request {
  string cmd = 1; // command, such as "android.get_external_storage_path"
  bytes buf = 2;
  uint32 seq = 3;
  bool noRsp = 4; // no response
}

message Response {
  string cmd = 1;
  int32 code = 2;
  bytes buf = 3;
  uint32 seq = 4;
}